<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Personas</title>
</head>
 <body>
    <br>
    <div class="container">
        <div class="row mx-auto">
            <div class="col md-4">
                <form [formGroup]="formPersona" (ngSubmit)="guardarOeliminar()">
                    <input  [(ngModel)]="Persona._id" style="display: none;" formControlName="_id" type="text" class="form-control" >
                    <div>
                    <p>Cedula: 
                        <input  [(ngModel)]="Persona.dni" formControlName="dni" type="text" class="form-control" name="cedula"></p>
                     <p>Nombres:
                          <input [(ngModel)]="Persona.names" formControlName="names" type="text"class="form-control" name="nombres"></p>
                     <p>Email:
                          <input [(ngModel)]="Persona.email" formControlName="email" type="text"class="form-control" name="email"></p>
                     <p>Telefono:
                          <input [(ngModel)]="Persona.phone" formControlName="phone" type="number"class="form-control" name="telefono"></p>
                     <p>Direccion:
                          <input [(ngModel)]="Persona.direccion" formControlName="direccion" type="text" class="form-control"name="direccion"></p>
                     <p>Genero: 
                        <select class="form-control" [(ngModel)]="Persona.genero" formControlName="genero" >
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            
                        </select>
                   </div>                   
                      <p>
                       <input type="submit"  class="form-control"value="Guardar">                 
                     </p>
                   </form>
            </div>
            <div class="col md-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Telefono</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let persona of allPersona">
                        <th scope="row">{{persona.names}}</th>
                        <th scope="row">{{persona.dni}}</th>
                        <th scope="row">{{persona.phone}}</th>
                        <th><button class="form-control" (click)="datelle(persona)">Editar</button></th>
                        <th><button class="form-control" (click)="eliminarPersona(persona)">Eliminar</button></th>
                      </tr>                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    
</body>
</html>
